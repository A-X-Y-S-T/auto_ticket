<!-- 자동 로그인을 위한 페이지 (수동 로그인은 사용 안 함) -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Interpark Login</title>
    <style>
        body {
            font-family: system-ui, Segoe UI, Apple SD Gothic Neo, Roboto, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f6f7fb
        }

        .card {
            background: #fff;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
            width: 360px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 16px
        }

        .row {
            display: flex;
            gap: 8px;
            margin: 8px 0
        }

        label {
            display: block;
            font-size: 12px;
            color: #555;
            margin-bottom: 6px
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px
        }

        button {
            padding: 10px 12px;
            border: 0;
            background: #111827;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600
        }

        .muted {
            color: #666;
            font-size: 12px;
            margin-top: 8px
        }

        .split {
            display: flex;
            gap: 8px;
            margin-top: 12px
        }

        .ghost {
            background: #fff;
            color: #111827;
            border: 1px solid #ddd
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 12px;
            line-height: 1.4
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>로그인 방법 선택</h1>
        <div class="split">
            <button id="btn-idpw" style="flex:1">아이디/비밀번호</button>
            <button id="btn-social" class="ghost" style="flex:1">소셜 로그인</button>
        </div>
        <form id="form" style="display:none; margin-top:12px">
            <div class="row" style="flex-direction:column">
                <label for="uid">아이디</label>
                <input id="uid" autocomplete="username" />
            </div>
            <div class="row" style="flex-direction:column">
                <label for="pwd">비밀번호</label>
                <input id="pwd" type="password" autocomplete="current-password" />
            </div>
            <div class="row" style="justify-content:flex-end">
                <button type="submit">로그인 진행</button>
            </div>
        </form>
        <div class="hint">
            소셜 로그인 선택 시 브라우저에서 직접 완료하세요. 완료 후 자동으로 목적지로 이동합니다.
        </div>
        <div class="muted">※ 크리덴셜은 이 창에서만 사용되고 저장되지 않습니다.</div>
    </div>
    <script>
        const $ = (s) => document.querySelector(s);
        $('#btn-idpw').onclick = () => { $('#form').style.display = 'block' };
        $('#btn-social').onclick = async () => {
            await window.__selectLogin('social');
        };
        $('#form').onsubmit = async (e) => {
            e.preventDefault();
            const id = $('#uid').value || '';
            const pw = $('#pwd').value || '';
            await window.__submitIdPw(id, pw);
        };
    </script>
</body>

</html>
